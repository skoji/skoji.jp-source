<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url"           content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type"          content="{% include ogp/type.html %}" />
  <meta property="og:title"         content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description"   content="{% if page.content %}{{ page.content | strip_figure | strip_html | strip_newlines | truncate: 70 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image"         content="{% include ogp/image.html %}" />
  {% include twittercard.html %}
  {% assign cacheBust = site.time | date:'?v=%s' %}  
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | append: cacheBust}}">
  {% if page.type == 'serif' %}
  <style>
   .page-content {
       font-family: Hiragino Mincho ProN,ヒラギノ明朝 Pro W6,Hiragino Mincho Pro,HGS明朝E,Yu Mincho,YuMincho,ＭＳ Ｐ明朝,serif
   }
  </style>
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
