      <a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">
        <li class="post-item">
          <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
          <h2>
            {{ post.title }}
          </h2>
	{% if post.image and post.image != "" and post.image != "/blog/assets/logo.png" %}
	<img class="excerpt-img" src="{{ post.image }}" alt=" " />
	{% endif %}
        <p>{{ post.content | strip_figure | strip_html | truncate: 70, "..." }}</p>
      </li>
      </a>
